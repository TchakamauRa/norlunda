title: Norlunda
email: rescuecreative@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Norlunda is an algorithmically-generated, Germanic conlang with grammar that leans on
  North Germanic patterns and vocabulary that leans on West Germanic patterns.
baseurl: "/norlunda" # corresponds to a github repo name
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username: jgnewman

# Build settings
theme: minima
plugins:
  - jekyll-feed

exclude:
  - .jekyll-cache/
  - .sass-cache/
  - algorithm/
  - bin/
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - legacy/
  - LICENSE
  - makefile
  - node_modules/
  - package-lock.json
  - package.json
  - README.md
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Settings that can't be changed as per github pages
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
